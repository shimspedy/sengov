<div class="collapsible popout faq"  itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">
    <h4 class="collapsible-header" itemprop="name">><i class="material-icons">info</i>{{ with .Get "title" }}{{ . }}{{ end }}</h4>
    <div  class="faq-answer collapsible-body" itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
        <div itemprop="text">
            {{ .Inner | markdownify }}
        </div>
      </div>
    </div>
