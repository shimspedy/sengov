
{{ define "main" }}


 {{ .Render "profile" }}

      <div class="col s12 m8 l9">

          <div class="container content-archive">
                <div class="row">
                <div class="col s12 m4 l3">
                    <!-- Grey navigation panel -->
                    {{ partial "categories.html" . }}
                    
                </div>
                <div class="col s12 m8 l9">
                    {{ .Render "articles" }}
                  </div>
                </div>
          </div>

        </div>

          {{- partial "ads/sidebar" . -}}
          </div>
  </div>
</section>
{{ end }}
