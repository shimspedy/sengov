<script>
function shareOntwitter() {
    // Replace these placeholders with actual values
    const permalink = encodeURIComponent('{{ .Permalink }}');
    const summary = encodeURIComponent('{{ .Summary | plainify | truncate 200 }}');
    
    const url = `https://twitter.com/intent/tweet?url=${permalink}&text=${summary}`;
    
    const windowFeatures = 'width=600,height=300,menubar=no,toolbar=no,status=no';
    const twitterWindow = window.open(url, 'TwitterWindow', windowFeatures);
    
    if (twitterWindow) {
        twitterWindow.focus();
    }
    
    return false;
}

</script>
