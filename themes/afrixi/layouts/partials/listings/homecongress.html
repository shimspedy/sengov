{{ if .Sections }}
<div class="mainx row">
     {{ range first 4 (where (shuffle .Sections) ".Params.state" "yes") }}
               {{ range first 1 .Sections }}
                    <div class="wrapx wrap--3 col s12 m4 l3">
                         <a href="{{ .Permalink }}" title="{{ .Params.title }}">
                              <div class="containerx containerx--1" style="background-image: url('{{ with .Params.url }}{{ . }}{{ end }}{{ .Params.image }}');">
                                   <p>{{ .Params.name }}</p>
                              </div>
                         </a>
                    </div>
               {{ end }}
     {{ end }}
</div>
{{ end }}
