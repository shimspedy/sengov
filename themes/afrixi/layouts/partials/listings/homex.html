{{ if .Sections }}
     {{ $shuffledSections := shuffle .Sections }}
     {{ range $shuffledSections }}
     {{ if eq .Section "states" }}
          {{ if .Sections }}
          <div class="mainx row">
               {{ range first 4  .Sections }}
                         {{ range first 1 (shuffle .Sections) }}
                              <div class="wrapx wrap--3 col s12 m4 l3">
                                  <a href="{{ .Permalink }}" title="{{ .Params.title }}">
                                <div class="containerx containerx--1" style="background-image:url({{ .Params.url }}{{ .Params.image }});">
                                  <p>{{ .Params.name }}</p>
                                </div>
                                  </a>
                              </div>
                         {{ end }}
               {{ end }}
          </div>
          {{ end }}
     {{ end }}
     {{ end }}
{{ end }}
