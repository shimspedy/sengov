
{{if .Sections}}
<div class="row" id="governors">
     {{range .Sections }}
           <div class="col s3 m2 l1">
          <h5 class="grey-text text-darken-2"><a class="grey-text text-darken-2" href="{{.Permalink}}" >{{ .Params.ab }}</a></h5>
          </div>
     {{end}}
</div>
{{end}}
{{define "recursive-course-listing"}}
     {{if .Sections}}
          {{range .Sections }}
               <div class="col">
                    {{ partial "listings/course-card" . }}
               </div>
               {{ template "recursive-course-listing" . }}
          {{end}}

     {{end}}
</div>
{{end}}
