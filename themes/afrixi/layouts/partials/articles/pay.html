<div class="senpay" id="table_rus"></div>

<div id="loader">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="100px"
    height="100px"
    viewBox="0 0 100 100"
  >
    <circle cx="30" cy="50" fill="#fff">
      <animate
        attributeName="r"
        values="0;5;0"
        dur="1.2s"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="50" cy="50" fill="#fff">
      <animate
        attributeName="r"
        values="0;5;0"
        dur="1.2s"
        begin="0.4s"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="70" cy="50" fill="#fff">
      <animate
        attributeName="r"
        values="0;5;0"
        dur="1.2s"
        begin="0.8s"
        repeatCount="indefinite"
      />
    </circle>
  </svg>
</div>

{{ if eq .Params.data "gs" }}
<script type="text/javascript">
  const file_type = "GS";
  const leo_url = "";
  const default_url = "GS";
</script>
{{ end }}
{{ if eq .Params.data "leo" }}
<script type="text/javascript">
      const file_type = "Leo";
      const leo_url = " (LEO)";
      const default_url = "GL";
    </script>

{{ end }}












{{ if isset .Params "xml" }}
<script type="text/javascript">
  default_table(table["{{.Params.xml}}"]);
</script>
{{else }}
<script type="text/javascript">
  let url = `https://www.opm.gov/policy-data-oversight/pay-leave/salaries-wages/salary-tables/xml/2023/${default_url}.xml`;
  let tableid = "table1";
  xml_to_json_tables(url, tableid, "table");
</script>
{{ end }}
