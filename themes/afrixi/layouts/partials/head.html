
<title>{{.Params.seo_title}} | sengov.com</title>
<meta charset="utf-8">
<meta name="theme-color" content="#317EFB"/>
<meta http-equiv='content-language' content='en-gb'>
<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer-when-downgrade">
<meta name="description" content="{{.Description}}" />
<meta name="keywords" content=" {{.Params.keywords}}">
<meta name="tags" content=" {{.Params.tags}}">
{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}
{{ if eq .Params.imagedir "root" }}
<meta property="og:image" content="{{.Params.imageurl}}" />
<meta property="twitter:image" content="{{.Params.imageurl}}" />
{{ else }}
<meta property="og:image" content="{{- substr .Site.BaseURL 0 -1 -}}{{.Params.image}}" />
<meta property="twitter:image" content="{{- substr .Site.BaseURL 0 -1 -}}{{.Params.image}}" />
{{- end -}}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet" >
<link  rel="stylesheet"  href="{{.Site.BaseURL}}css/style.css">
<link  rel="stylesheet"   href="{{.Site.BaseURL}}css/map.css">
<link  rel="stylesheet"  href="{{.Site.BaseURL}}css/hero.css">
<link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

{{ $style := resources.Get "sass/styles.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<!-- sw -->
<link rel="manifest" href="{{.Site.BaseURL}}manifest.json">

<!-- exams css -->
<link  rel="stylesheet"  href="{{.Site.BaseURL}}css/exam.css">
