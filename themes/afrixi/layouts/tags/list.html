{{ define "main" }}
  <main>
    <article>
      <header>
        <h1>{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    </article>
    <div class=" row">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
      <div class="col s12 m6 l6">
          {{ partial "listings/senate" . }}
          </div>
      {{ end }}
    </div>
  </main>
{{ end }}
