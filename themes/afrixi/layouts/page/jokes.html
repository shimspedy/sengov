// getJoke() function definition
function getJoke() {
  // make an API request to https://icanhazdadjoke.com/'
  fetch('https://icanhazdadjoke.com/', {
    headers: {
      'Accept': 'application/json'
    }
  }).then(function(response) {
    /* convert Stringified JSON response to Javascript Object */
    return response.json();
  }).then(function(data) {
    /* replace innerText of .joke-text with data.joke */
    // extract the joke text
    const joke = data.joke;
    // do the replacement

    if(joke.length < 120){  
        window.joke.innerHTML = joke;
        displayLaugh();

        }else{
        getJoke();
        }

  }).catch(function(error) {
    // if some error occured
    jokeText.innerText = 'Oops! Some error happened :(';
    // removes the old href from .tweet-btn if found any
    tweetBtn.removeAttribute('href');
    // console log the error
    console.log(error);
  });
}

    function displayLaugh(){
    var elements = document.querySelectorAll('.laugh a');  
    var txt =['HA!','HA!','HA!','?','...'];
    var disTxt = txt[Math.floor(Math.random() * txt.length)];
    elements.forEach(el =>{ 
        el.innerHTML = disTxt;
        if((Math.floor(Math.random() * 3) + 1) == 1){
        setTimeout(function(){
            el.classList.toggle("display");
            setTimeout(function(){
            el.classList.toggle("display");
            },1000) 
        }, Math.random() * (3000 - 100) + 100);
        }
    });
    }

@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

:root{
  --background: black;
  --line: black;
  --text: #b7b7b7;
  --holder: #101010;
  --theme_container_border: rgba(146, 146, 146, 0.481);
  --theme-secondary: white;
  --theme_shadow: black;
}

[data-theme="light"] {
  --background: #f3f3f3;
  --text: #000000;
  --line: #e6e6e6;
  --holder: #e6e6e6;
  --theme_container_border: rgba(0, 0, 0, 0.305);
  --theme-secondary: rgb(80, 77, 88);
  --theme_shadow: rgba(0, 0, 0, 0);
}


html,body{
    background-color: var(--background);
    margin: 0;
    padding: 0;
    height: 100%;

    font-family: "Bebas Neue";
}
.hide{
  display: none !important;
}
svg{
  fill: var(--holder);
  filter: contrast(60%);
  transition: all 0.2s ease;
}
svg:hover{
    fill: var(--text);
}


@keyframes widthAnimation {
  0% {
    width: 60px;
  }
  100% {
    width: 150px;
  }
}

@keyframes jiggleAnimation {
  0% {
    transform: rotateZ(3deg);
  }
  50% {
    transform: rotateZ(-3deg);
  }
  100% {
    transform: rotateZ(0);
  }
}
  





/* MENU */
.menu1{
  position: fixed;
  z-index: 10;
  bottom: 0;
  right: 0;
  margin: 10px 20px;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: .8vw;
}
.menu2{
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: flex-end;
  /* gap: 1.5vw; */
  position: fixed;
  z-index: 10;
  bottom: 6%;
  right: 0;
  margin: 20px 20px;

  animation: fadeIn 0.2s ease-in-out;
}
.menu2 > svg, .menu1 > svg{
  width: 2.5vw;
  height: 2.5vw;
  transition: all 0.2s ease-in-out;
}
.menu2 > svg,.menu2 > a > svg{
  margin: .4vw 0;
}
.menu2 > #pro_subscription{
  display: none;
  width: 4.5vw;
  height: 4.2vw;
  filter: contrast(100%);
}
.menu2 > #pro_plus_subscription{
  display: none;
  width: 4.5vw;
  height: 3.5vw;
  filter: contrast(100%);
}

  width: 6.5vw;
  height: 2.5vw;
  transition: all 0.2s ease-in-out;
  filter: contrast(100%);

  width: 2.8vw;

  transform: scale(1.05);
}


@keyframes fadeIn {
  from {opacity: 0;transform: scale(.9);}
  to {opacity: 1;transform: scale(1);}}

.plus-minus {
    --svg: var(--holder);
    --secondary: #4d4d4d;
    filter: contrast(85%);

    --duration: .5s;

    -webkit-appearance: none;
    -moz-appearance: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-mask-image: -webkit-radial-gradient(white, black);
    outline: none;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
    perspective: 240px;
    border-radius: 50%;

    width: 2vw;
    height: 2vw;
    margin-top:9px;

    /* border: 4px solid var(--svg); */
    background-size: 300% 300%;
    transition: transform 0.3s;
    transform: scale(var(--scale, 1)) translateZ(0);
    -webkit-animation: var(--name, unchecked) var(--duration) ease forwards;
            animation: var(--name, unchecked) var(--duration) ease forwards;
  }
  .plus-minus:before, .plus-minus:after {
    content: "";
    position: absolute;
    width: 16px;
    height: var(--height, 16px);
    left: 6px;
    top: var(--top, 6px);
    -webkit-animation: var(--name-icon-b, var(--name-icon, unchecked-icon)) var(--duration) ease forwards;
            animation: var(--name-icon-b, var(--name-icon, unchecked-icon)) var(--duration) ease forwards;
  }
  .plus-minus:before {
    -webkit-clip-path: polygon(0 6px, 6px 6px, 6px 0, 10px 0, 10px 6px, 16px 6px, 16px 10px, 10px 10px, 10px 16px, 6px 16px, 6px 10px, 0 10px);
            clip-path: polygon(0 6px, 6px 6px, 6px 0, 10px 0, 10px 6px, 16px 6px, 16px 10px, 10px 10px, 10px 16px, 6px 16px, 6px 10px, 0 10px);
  }
  .plus-minus:after {
    --height: 4px;
    --top: 12px;
    --background: var(--secondary);
    --name-icon-b: var(--name-icon-a, checked-icon);
  }
  .plus-minus:active {
    --scale: .95;
  }
  .plus-minus:checked {
    --name: checked;
    --name-icon-b: checked-icon;
    --name-icon-a: unchecked-icon;
  }
  .plus-minus:hover{
    --svg: rgba(60, 60, 60, 0.518);
    --secondary: #636363;

  }
  
  @-webkit-keyframes checked-icon {
    from {
      transform: translateZ(12px);
    }
    to {
      transform: translateX(16px) rotateY(90deg) translateZ(12px);
    }
  }
  
  @keyframes checked-icon {
    from {
      transform: translateZ(12px);
    }
    to {
      transform: translateX(16px) rotateY(90deg) translateZ(12px);
    }
  }
  @-webkit-keyframes unchecked-icon {
    from {
      transform: translateX(-16px) rotateY(-90deg) translateZ(12px);
    }
    to {
      transform: translateZ(12px);
    }
  }
  @keyframes unchecked-icon {
    from {
      transform: translateX(-16px) rotateY(-90deg) translateZ(12px);
    }
    to {
      transform: translateZ(12px);
    }
  }
  @-webkit-keyframes checked {
    from {
      background-image: radial-gradient(ellipse at center, var(--svg) 0%, var(--svg) 25%, var(--secondary) 25.1%, var(--secondary) 100%);
      background-position: 100% 50%;
    }
    to {
      background-image: radial-gradient(ellipse at center, var(--svg) 0%, var(--svg) 25%, var(--secondary) 25.1%, var(--secondary) 100%);
      background-position: 50% 50%;
    }
  }
  @keyframes checked {
    from {
      background-image: radial-gradient(ellipse at center, var(--svg) 0%, var(--svg) 25%, var(--secondary) 25.1%, var(--secondary) 100%);
      background-position: 100% 50%;
    }
    to {
      background-image: radial-gradient(ellipse at center, var(--svg) 0%, var(--svg) 25%, var(--secondary) 25.1%, var(--secondary) 100%);
      background-position: 50% 50%;
    }
  }
  @-webkit-keyframes unchecked {
    from {
      background-image: radial-gradient(ellipse at center, var(--secondary) 0%, var(--secondary) 25%, var(--svg) 25.1%, var(--svg) 100%);
      background-position: 100% 50%;
    }
    to {
      background-image: radial-gradient(ellipse at center, var(--secondary) 0%, var(--secondary) 25%, var(--svg) 25.1%, var(--svg) 100%);
      background-position: 50% 50%;
    }
  }
  @keyframes unchecked {
    from {
      background-image: radial-gradient(ellipse at center, var(--secondary) 0%, var(--secondary) 25%, var(--svg) 25.1%, var(--svg) 100%);
      background-position: 100% 50%;
    }
    to {
      background-image: radial-gradient(ellipse at center, var(--secondary) 0%, var(--secondary) 25%, var(--svg) 25.1%, var(--svg) 100%);
      background-position: 50% 50%;
    }
  }
